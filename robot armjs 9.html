<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 9999999;

            for(i=0; i<9;){
            robotArm.grab();
            for(j=0; j<9-i; j++){
                robotArm.moveRight();
            }
            robotArm.drop();
            i++;
            for(j=0; j<9-i; j++){
                robotArm.moveLeft();
            }
            i++
        }
            robotArm.run();
        </script>
    </body>
</html>
